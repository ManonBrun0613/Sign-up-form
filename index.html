<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="./style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-form">
        <div class="logo">
            <img src="./heart.svg" alt="Heart Logo"/> LOGO
            <img src="./heart.svg" alt="Heart Logo"/>
        </div>
        
        <div class="credit">Photo by 
            <a href="https://unsplash.com/@dreamsoftheoceans">
            Linus Nylund</a>
            on Unsplash
            </div>
    </div>

    <div class="right-form">
        <header>
            This is not a real online service! You know you need
            something like this in your life to help you realize
            your deepest dreams.
            <br> 
            Sign up <em>now</em> to get started.

            <p>You <em>know</em> you want to.</p>
        </header>

        <div class="middle-box">
        <h1>Let's do this!</h1>

        <form action="" method="post">
            <div class="contact-info">

                <div class="contact-info-input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name"/>
                </div>

                <div class="contact-info-input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name"/>
                </div>

                <div class="contact-info-input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email"/>
                </div>

                <div class="contact-info-input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone"/>
                </div>

                <div class="contact-info-input" class="error">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password"
                    class="error" class="pwd"/>
                    <div class="error-msg">*Passwords do not match</div>
                </div>

                <div class="contact-info-input">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" name="password"
                    class="error" class="check"/>  
                </div>

            </div>
        </div>
            <button type="submit">Create Account</button>
        </form>

        <div class="login">Already have an account? <a href="blabla">Log in</a>
        </div>
    </div>
    
</body>
</html>
