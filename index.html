<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div class="left-form">
        <!-- <img src="./linus-nylund.jpg" alt="Pink sunset on the ocean"/> -->
        <div class="logo">LOGO</div>
        <div class="credit">Photo by Linus Nylund on Unsplash</div>
    </div>

    <div class="right-form">
        <header>
            This is not a real online service! You know you need
            something like this in your life to help you realize
            your deepest dreams.
            <br> 
            Sign up <em>now</em> to get started.

            <p>You <em>know</em> you want to.</p>
        </header>

        <div class="middle-box">
        <h1>Let's do this!</h1>

        <form action="" method="post">
            <div class="contact-info">

                <div class="contact-info-input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name"
                    required/>
                </div>

                <div class="contact-info-input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name"
                    required/>
                </div>

                <div class="contact-info-input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email"
                    required/>
                </div>

                <div class="contact-info-input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone"/>
                </div>

                <div class="contact-info-input">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password"
                    required/>
                </div>

                <div class="contact-info-input">
                    <label for="pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="pwd" name="password"
                    required/>  
                </div>

            </div>
        </div>
            <button type="submit">Create Account</button>
        </form>

        <div>Already have an account? <a>Log in</a>
        </div>
    </div>
    
</body>
</html>
